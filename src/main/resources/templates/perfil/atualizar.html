<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastrar</h1>
    <form method="POST" th:action="@{'/perfil/' + ${perfil?.id} + '/atualizar'}" onsubmit="return confirm('Atualizar?')">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" th:value="${perfil?.nome}" required id="nome" name="nome"
                placeholder="Digite o seu nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:value="${perfil?.email}" required id="email" name="email"
                placeholder="Digite o seu email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" th:value="${perfil?.senha}" required id="senha"
                name="senha" placeholder="Digite o seu senha">
        </div>
        <div class="form-group">
            <label for="observacao">Observação</label>
            <textarea class="form-control" id="bio" name="bio" placeholder="Digite o seu observação"
                th:inline="text">[[${perfil.bio}]]</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>

</html>
