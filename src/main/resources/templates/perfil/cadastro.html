<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastrar</h1>
    <form method="POST" action="/criar" onsubmit="return confirm('Confirma aÃ§Ã£o')">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o seu nome">
        </div>
        <div class="form-group">
            <label for="nomeArtistico">Nome</label>
            <input type="text" class="form-control" required id="nomeArtistico" name="nomeArtistico" placeholder="Digite o seu Nome Artistico">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" required id="email" name="email" placeholder="Digite o seu email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" required id="senha" name="senha"
                placeholder="Digite o seu senha">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="date" class="form-control" required id="idade" name="idade"
                placeholder="Digite o seu idade">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio"
                placeholder="Digite o sua Bio"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>

</html>
